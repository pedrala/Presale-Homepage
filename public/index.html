<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="google" content="notranslate" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>TAZ Presale</title>
    <!-- Sakura animation css-->
    <link rel="stylesheet" href="css/sakura.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but TAZ Presale doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- Sakura animation layer -->
    <div id="sakura" class="ani-sakura"></div>
    
    <div id="app"></div>
    <!-- Sakura animation script -->
    <script src="js/sakura.js"></script>
    <script>
      // partially modified from https://github.com/jhammann/sakura
      var sakura = new Sakura('#sakura', {maxSize: 25, minSize:15, delay: 150, fallSpeed: 1.2});
    </script>
  </body>
</html>
